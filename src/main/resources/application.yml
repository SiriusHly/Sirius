spring:
  profiles:
    active: jdbc
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML5
    cache: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hly.sirius.domain

server:
  port: 8080










