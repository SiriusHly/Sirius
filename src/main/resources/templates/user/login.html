<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>黄良运的博客</title>
    <link rel="shortcut icon" href="../../static/images/user/hly.jpg" type="image/x-icon" th:href="@{/images/user/hly.jpg}"/>
    <link rel="stylesheet" href="../../static/css/user/login.css" th:href="@{/css/user/login.css}">
</head>

<body>
<main>
    <form class="form" id="loginForm" method="post" action="/admin/blogger" th:action="@{/admin/blogger}" >
        <div class="form__cover"></div>
        <div class="form__loader">
            <div class="spinner active">
                <svg class="spinner__circular" viewBox="25 25 50 50">
                    <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                            stroke-miterlimit="10"></circle>
                </svg>
            </div>
        </div>
        <div class="form__content">
            <h1>Authorization</h1>
            <div class="styled-input">
                <!--用户名-->
                <input type="text" class="styled-input__input" name="username" id="username" autocomplete="new-text" >
                <div class="styled-input__placeholder">
                    <span class="styled-input__placeholder-text">username</span>
                </div>
                <div class="styled-input__circle"></div>
            </div>

            <div class="styled-input">
                <!--密码-->
                <input type="password" class="styled-input__input" id="password" name="password" autocomplete="new-password" >
                <div class="styled-input__placeholder">
                    <span class="styled-input__placeholder-text">password</span>
                </div>
                <div class="styled-input__circle"></div>
            </div>

            <button type="button" class="styled-button" onclick="checkUser();">
                    <span class="styled-button__real-text-holder">
                        <span class="styled-button__real-text">Submit</span>
                        <span class="styled-button__moving-block face">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Submit</span>
                            </span>
                        </span><span class="styled-button__moving-block back">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Submit</span>
                            </span>
                        </span>
                    </span>
            </button>
        </div>

    </form>
</main>

<script src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
