<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>黄良运的博客</title>
    <link rel="stylesheet" type="text/css" href="../../static/libs/assets/bootstrap-3.3.7/css/bootstrap.css">
    <link href="../../static/libs/assets/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../../static/css/admin/admin.css" rel="stylesheet" type="text/css">
    <script src="../../static/libs/assets/jquery/jquery-3.1.1.js"></script>
    <script src="../../static/libs/assets/jquery-ui-1.10.4/ui/minified/jquery-ui.min.js"></script>
    <!--slimScroll在使用的时候要依赖JQ，所以首次使用的时候要引入JQ再引入simScroll插件，不能放到js前面，不然显示不出-->
    <script src="../../static/libs/assets/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="../../static/js/article_sidebar.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        });
    </script>

</head>
<body>
<div id="page-container">

    <!--start main-->
    <div class="main" id="main">

        <!--start article_edit-->
        <div class="article_edit" id="article_edit" th:fragment="article_editor">
           <input id="article_title" class="title" type="text" placeholder="请输入文章标题">
            <div class="my_editor" id="my_editor" >
                <!--调用编辑器后台返回视图，顺便解决了css样式冲突问题-->
                <!--<iframe th:src="@{/articleEdit}"  width="1250px" height="1000px" scrolling="no" frameborder="0"></iframe>-->
                <div th:replace="article/simple::html"></div>
            </div>

            <!--文章类型选择开始-->
            <!--添加类型开始-->
            <div class="add-category">
               <!-- <div class="input-category">
                    <input type="text" placeholder="输入分类" name="inputCategory">
                    <i class="del fa fa-remove"></i>
                </div>-->
                <span class="add-type">&nbsp;&nbsp;添加分类</span>
            </div>

            <!--添加类型结束-->

            <!--单选按钮开始-->
            <ul class="article-category-select">
                <li th:each="category:${categories}">
                    <input th:value="${category.categoryName}" name="categoryCheckbox" type="checkbox" th:id="'checkbox'+${category.categoryId}" class="chk"/><label th:for="'checkbox'+${category.categoryId}" th:text="${category.categoryName+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'}">微服务架构&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </li>

            </ul>
            <!--单选按钮结束-->
            <!--文章类型选择结束-->
            <!--start btns-->
            <div class="article_operation">
                <input type="button" value="发布文章" class="submit_article" id="submit_article">
                <input type="button" value="保存草稿" class="article_save_draft">
                <input type="button" value="返回" class="go_back">
            </div>
            <!--end my_editor-->
        </div>
        <!--end article edit-->
    </div>
    <!--end main-->
    <!--页脚-->
    <!--页脚结束-->
    <!--<iframe class="foot-iframe" src="foot.html" width="100%" height="100px" scrolling="no" frameborder="0"></iframe>-->
</div>

<!--container end-->

</body>
</html>
