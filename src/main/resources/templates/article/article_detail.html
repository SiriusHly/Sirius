<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>黄良运的博客</title>
    <link rel="shortcut icon" href="../../static/images/user/hly.jpg" type="image/x-icon" th:href="@{/images/user/hly.jpg}"/>
    <link href="../../static/libs/assets/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/libs/assets/bootstrap-3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../../static/libs/assets/editor.md-master/css/editormd.css" th:href="@{/libs/assets/editor.md-master/css/editormd.css}"/>

</head>
<body>
<header>
    <nav id="nav">
        <ul>
            <li><a th:href="@{/index}" target="_blank">黄良运的博客</a></li>
            <li><a th:href="@{/user/login}" target="_blank">ADMIN</a></li>
            <li><a th:href="@{/historyArticles}" target="_blank">HISTORY</a></li>
            <li><a th:href="@{/about}" target="_blank">ABOUT ME</a></li>
            <li><a th:href="@{/index}" title="首页">HOME</a></li>
        </ul>
        <!-- <script src="../../js/article_current_nav.js" type="text/javascript"></script>-->
    </nav>
    <div class="article_image">
        <figure>

            <figcaption >
                <p th:text="${article.articleTitle}">黄良运的博客</p>
                <p>种一棵树最好的时间是十年前，其次是现在。</p>
            </figcaption>
        </figure>

    </div>
    <!--导航图片结束-->
</header>
<!--导航结束-->

<div id="main">

    <div class="articles">
        <!--文章内容开始-->
        <div class="panel panel-info article_detail_panel">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${article.articleTitle}">文章标题</h3>
            </div>
            <!--这里修改显示代码颜色-->
            <div class="panel-body content editormd-preview-theme-dark" id="content" >
               <textarea style="display:none;" th:text="${article.articleContent}">
                   # 文章内容
               </textarea>
            </div>
        </div>
        <!--文章内容结束-->
    </div>
    <!--文章部分结束-->
    <!---->
    <ul class="article_chapter">
        <li class="previous"><a th:if="${preArticle!=null}" th:href="@{'/articleDetail/'+${preArticle.articleId}}">PREVIOUS<br><span th:if="${preArticle!=null}" th:text="${preArticle.articleTitle}">已是第一篇</span></a></li>
        <li class="next"><a th:if="${nextArticle!=null}" th:href="@{'/articleDetail/'+${nextArticle.articleId}}">NEXT<br/><span th:if="${nextArticle!=null}" th:text="${nextArticle.articleTitle}">已是最后一篇</span></a></li>
    </ul>
</div>

<!--页脚-->
<div th:include="common/foot::footer" class="foot"></div>

<script src="../../static/libs/assets/editor.md-master/examples/js/jquery.min.js" th:src="@{/libs/assets/editor.md-master/examples/js/jquery.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/editormd.min.js" th:src="@{/libs/assets/editor.md-master/editormd.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/marked.min.js" th:src="@{/libs/assets/editor.md-master/lib/marked.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/flowchart.min.js" th:src="@{/libs/assets/editor.md-master/lib/flowchart.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/jquery.flowchart.min.js" th:src="@{/libs/assets/editor.md-master/lib/jquery.flowchart.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/prettify.min.js" th:src="@{/libs/assets/editor.md-master/lib/prettify.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/raphael.min.js" th:src="@{/libs/assets/editor.md-master/lib/raphael.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/sequence-diagram.min.js" th:src="@{/libs/assets/editor.md-master/lib/sequence-diagram.min.js}"></script>
<script src="../../static/libs/assets/editor.md-master/lib/underscore.min.js" th:src="@{/libs/assets/editor.md-master/lib/underscore.min.js}"></script>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
            //editorTheme: "pastel-on-dark",//编辑器的主题颜色
            //theme: "gray",//顶部的主题
            previewTheme: "dark"//显示的主题
        });

    });
</script>
</body>
<link href="../../static/css/article/article_detail.css" th:href="@{/css/article/article_detail.css}" rel="stylesheet"
      type="text/css">
</html>
